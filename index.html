<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info & Dialect Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Dialect Detection</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="detectDialect()">Detect Dialect</button>
        <div id="result"></div>

        <h2>Country Info</h2>

        <!-- Country Dropdown -->
        <select id="countryDropdown">
            <option value="">Select a country</option>
        </select>

        <button onclick="fetchCountryInfo()">Get Country Info</button>
        <div id="countryInfo"></div>

        <!-- Audio from Google Drive (Iframe Method) -->
        <h3>Audio from Google Drive:</h3>
<iframe class="audio-frame" src="https://drive.google.com/file/d/1Jgaz60Km_DgUIlXA4BCPFHrFhT_HF37a/preview" width="500" height="80" frameborder="0" style="border: none;"></iframe>

<!-- Image from Google Drive -->
<h3>Image from Google Drive (Iframe Method):</h3>
<iframe class="image-frame" src="https://drive.google.com/file/d/16qD-HI8Hh5f3uTina_dAp9ALHZrwg4QZ/preview" width="600" height="400" style="border: none;"></iframe>

</div>

    <script src="script.js"></script>
</body>
</html>
