<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info & Dialect Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Dialect Detection</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="detectDialect()">Detect Dialect</button>
        <div id="result"></div>

        <h2>Country Info</h2>

        <!-- Country Dropdown -->
        <select id="countryDropdown">
            <option value="">Select a country</option>
        </select>

        <button onclick="fetchCountryInfo()">Get Country Info</button>
        <div id="countryInfo"></div>

        <!-- Audio for country voice (optional) -->
        <audio id="countryVoice" controls style="display: none;">
            <source id="voiceSource" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
