<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dialect Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Dialect Detection</h1>

        <!-- Display Image from GitHub -->
        <img src="https://raw.githubusercontent.com/RushangG/dialect-detection/main/assets/OIP.jpg" alt="Dialect Image" style="width: 300px; height: auto;">

        <!-- Text input for dialect detection -->
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="detectDialect()">Detect Dialect</button>
        <div id="result"></div>

        <!-- Audio from GitHub -->
        <audio controls>
            <source src="https://raw.githubusercontent.com/RushangG/dialect-detection/main/assets/Hitch_1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
