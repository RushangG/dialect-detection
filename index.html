<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dialect Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Dialect Detection</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="detectDialect()">Detect Dialect</button>
        <div id="result"></div>

        <h2>Country Info</h2>
        <input type="text" id="countryNameInput" placeholder="Enter country name" />
        <button id="countrySearchButton">Get Country Info</button>
        <div id="countryInfo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
